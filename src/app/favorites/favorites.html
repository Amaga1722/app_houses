<section>
  <h1 class="page-title">Mis Favoritos</h1>
  
  @if (favoriteLocations.length === 0) {
    <div class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="empty-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      <h2>No tienes favoritos aún</h2>
      <p>Explora propiedades y marca tus favoritas haciendo click en el corazón</p>
      <a routerLink="/" class="btn-primary">Explorar propiedades</a>
    </div>
  } @else {
    <section class="results">
      @for(location of favoriteLocations; track location.id) {
        <app-housing-location 
          [housingLocation]="location"
          [isFavorite]="true"
          (favoriteToggled)="toggleFavorite($event)">
        </app-housing-location>
      }
    </section>
  }
</section>
